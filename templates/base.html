<!-- Includes base resources and defines base blocks to override for every other template:
1) 'title' for the page's title
2) 'head' to allow child templates to add other scripts and styles into the head
3) 'body' for the main content
-->

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <Title>{% block title %} Anki Word Adder {% endblock %}</Title>

  {% block head %}{% endblock %}

  <link rel="icon" href="{% static 'images/anki.png' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: #eee">
  {% block body %}{% endblock %}
</body>

</html>
